services:
  - type: web
    name: hrms-lite-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "https://hrms-lite-eight-peach.vercel.app"

databases:
  - name: hrms-db
    plan: free
    ipAllowList: []
