services:
  - type: web
    name: hrms-lite-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALLOWED_ORIGINS
        value: "https://hrms-lite-eight-peach.vercel.app"
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard with your Supabase connection string
